<div class="conversation-container">
  <div class="container" *ngIf="friend">
    <div class="row">
      <div class="col-md-3 col-sm-5">
        <div class="avatar-frame-online">
          <img class="conversation-picture" src="/assets/img/generic_avatar.png" alt="Avatar">
        </div>
      </div>
      <div class="col-md-9 col-sm-7">
        <h2>{{ friend.nick }}<small>(Online)</small></h2>
        <h5>Mensaje personal</h5>
        <hr>
        <div class="conversation-box">
          <div class="message friend-message">Hola</div><br>
          <div class="message me-message">Hola! ¿Cómo estas?</div><br>
          <div class="message friend-message">Bien y tú?</div><br>
          <div class="message me-message">Bien, gracias</div><br>
        </div>
      </div>
    </div>
    <div class="row marto15">
      <div class="col-md-3 col-sm-5">
        <div class="avatar-frame-online">
          <img class="conversation-picture img-fluid" src="/assets/img/generic_avatar.png" alt="Avatar">
        </div>
      </div>
      <div class="col-md-9 col-sm-7">
        <textarea class="form-control" rows="5"></textarea>
        <div class="row conversation-buttons">
          <div class="col-xs-auto">
            <img class="conversation-icon" src="/assets/img/zumbido.png" alt="zumbido">
          </div>
          <div class="col">
            <a class="btn btn-primary marto5 btn-sm float-right">Enviar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
