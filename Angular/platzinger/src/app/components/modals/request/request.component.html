<class class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      Nueva Solicitud
      <a href="" class="btn-close" (click)="close()">x</a>
    </div>
    <div class="modal-body" style="height:auto">
      <div class="row">
        <div class="col-md-auto">
          <img src="assets/img/generic_avatar.png" alt="avatar" class="img-fluid">
        </div>
        <div class="col-md">
          <b>{{ currentRequest.sender }}</b>
          <small>Te ha enviado una solicitud de amistad</small>
        </div>
        <hr>
        <h4>Deseas agregar a esta persona?</h4>
        <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="yes" id="add-yes">
        <label for="add-yes">SÃ­ quiero agregarlo</label> <br>
        <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="no" id="add-no">
        <label for="add-no">No quiero agregarlo</label> <br>
        <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="later" id="add-later">
        <label for="add-later">Mirar mas tarde</label> <br>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="accept()">Aceptar</button>
      <button type="button" class="btn"(click)="close()">Cerrar</button>
    </div>
  </div>
</class>
