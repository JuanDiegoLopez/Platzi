<div class="home-container" *ngIf="user">
    <div class="white-border-class-box">
      <div class="home-head-container">
        <div class="row">
          <div class="col-xs-auto">
            <div class="avatar-frame-online">
              <img [src]="user.avatar || 'assets/img/generic_avatar.png'" alt="Avatar" class="home-avatar-picture">
            </div>
          </div>
          <div class="col">
            <b>{{ user.nick }}</b>
            <div>
              <span>{{ user.status }}</span>
              <br>
              <span>{{ user.subnick }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="white-container-padded marto15">
        <div class="row">
          <div class="col">
            <input class="form-control" type="text" placeholder="Buscar amigo"  [(ngModel)]="query">
          </div>
          <div class="col-xs-auto">
            <img class="icon" src="/assets/img/logo_live_add.png" alt="AÃ±adir amigo">
          </div>
        </div>
        <hr>
        <b *ngIf="friends">Amigos {{ friends.length }} / {{ friends.length }}</b>
        <div class="disblo marbo5" *ngFor="let user of friends | search: query; let i = index">
          <span class="friend-item" routerLink="/conversation/{{user.uid}}">
            <img class="icon" src="/assets/img/logo_live_{{user.status}}.png" alt="Estatus">
             <b>{{ user.nick }}</b> - {{ user.subnick || 'No subnick'}}
             <small>{{ user.email }}</small>
          </span>          
        </div>
    </div>
</div>
