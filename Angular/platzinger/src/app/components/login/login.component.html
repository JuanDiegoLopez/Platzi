<div class="login-container">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatar-frame-offline marto15 marbo15">
          <img class="avatar-img img-fluid" src="assets/img/generic_avatar.png" alt="Avatar">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Inciar Sesión</h3>
        </div>
        <div class="bordered-container">
          <input class="form-control marbo15" type="email" placeholder="Ingrese email">
          <input class="form-control marbo15" type="password" placeholder="Ingrese contraseña">
          <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese nick">
        </div>
        <div class="center marto15">
          <a href="" *ngIf="operation == 'login'" class="btn btn-success">Inciar Sesión</a>
          <a href="" *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
        </div>
        <div class="marto15 center">
            <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
            <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
